<!DOCTYPE html>

<html>
    <head>

        <title> Links </title>
        <meta charset="UTF-8">

        <style type="text/css">


            /* Links Visitados */
            a:visited{
                color: #c0c0c0;
            }

            /* Links n√£o Visitados */
            a:link {
                color: #b9c941;
            }

            /* Links Hover, passa o cursor sobre o link */
            a:hover{
                color: #6d790f;
            }

            /* Links Ativos, quando clicado */
            a:active {
                color: #e4f371;
            }

        </style>

    </head>

    <body>

        <a href="https://www.google.com/"> Google</a> | 
        
        <a href="https://www.tecmundo.com.br/"> Tec Mundo</a> |

        <a href="https://www.megacurioso.com.br/"> Mega Curioso </a>

    </body>

</html>
