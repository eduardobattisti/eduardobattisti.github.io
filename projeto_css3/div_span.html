<!DOCTYPE html>
<html>
    <head>
        <title> Divs and Span </title>
        <meta charset="UTF-8">
        
        <style type="text/css">

            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            #rodape {
                background: green;
            }

            #assinatura {
                background: pink;
            }

            .produto {
                background: gray;
                margin: 10px;
            }

            

        </style>
    </head>

    <body>

        <div id="topo">
            
            <img src="images/amazon_img.jpeg" width="200">
            <ul>
                <li> Home </li>
                <li> Produtos </li>
                <li> Contato </li>
            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>
            
            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">

            Todos os direitos reservados

        </div>

        <span id="assinatura">  
            Eduardo
        </span>

    </body>

</html>
